<!DOCTYPE html>
<html>
<head>	
	<title>LATIHAN 2</title>
	<style type="text/css">
		#nama, #kelas {
			padding: 4px;
		}
		.main {
			top: 0;
			position: fixed;
		}
	</style>
</head>
<body>
	<div class="main">
		<input type="text" name="nama" placeholder="Nama" maxlength="20" id="nama"> 
		<br> <br>
		<input type="text" name="kelas" placeholder="Kelas" maxlength="9" id="kelas">
		<br> <br>
		<input onclick="klik()" type="submit" value="Kirim">
		<p id="wadah"></p>
		<p id="wadah1"></p>
	</div>
	<script type="text/javascript"z>
		function klik() {
			let nama = "Nama : " + document.getElementById('nama').value;
			document.getElementById('wadah').innerHTML = nama;
			let kelas = "Kelas : " + document.getElementById('kelas').value;
			document.getElementById('wadah1').innerHTML = kelas;
		}
	</script>
</body>
</html>
